<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header
      class="bg-white border-b border-gray-300 px-4 py-2 flex justify-between items-center"
    >
      <h1 class="text-gray-800 text-lg font-semibold">FIMS</h1>
    </header>
    <main class="flex-grow flex items-start justify-center p-2">
      <div class="max-w-full w-full space-y-4">
        <!-- 로그인 -->
        <div
          id="login-section"
          class="bg-white rounded-md shadow-sm p-4 flex justify-center border border-gray-200"
        >
          <button
            id="login-btn"
            class="bg-white border border-gray-300 text-gray-700 font-medium px-4 py-2 rounded-md hover:bg-blue-50 hover:border-blue-400 transition text-sm"
          >
            Login with Google
          </button>
        </div>

        <!-- 앱 -->
        <div
          id="app"
          style="display: none"
          class="bg-white rounded-md shadow-sm p-4 space-y-4 border border-gray-200"
        >
          <!-- Soon Expiring (Moved to Top) -->

          <div
            id="soon-expiring"
            class="mb-4 bg-red-100 border border-red-400 rounded-md p-2"
          ></div>
          <!-- 재료 등록 -->
          <h2
            class="text-gray-800 text-base font-semibold border-b border-gray-300 pb-1"
          >
            ADD ITEM
          </h2>
          <div class="grid grid-cols-2 sm:grid-cols-6 gap-2">
            <input
              id="name"
              placeholder="name"
              class="border border-gray-300 rounded-md px-2 py-1 text-gray-700 text-xs col-span-2 sm:col-span-2"
            />
            <input
              id="qty"
              type="number"
              placeholder="qty"
              class="border border-gray-300 rounded-md px-2 py-1 text-gray-700 text-xs"
            />
            <input
              id="expiry"
              type="date"
              class="border border-gray-300 rounded-md px-2 py-1 text-gray-700 text-xs"
            />
            <select
              id="storage"
              class="border border-gray-300 rounded-md px-2 py-1 text-gray-700 text-xs"
            >
              <option value="RF">RF</option>
              <option value="FR">FR</option>
            </select>
            <button
              id="add-btn"
              class="bg-white border border-gray-300 text-gray-700 font-medium px-2 py-1 rounded-md hover:bg-blue-50 hover:border-blue-400 transition text-xs"
            >
              REGISTER
            </button>
          </div>

          <!-- 대량 등록 -->
          <h2
            class="text-gray-800 text-base font-semibold border-b border-gray-300 pb-1"
          >
            KURLY BULK ADD
          </h2>
          <textarea
            id="bulk-input"
            placeholder="C&P"
            class="w-full border border-gray-300 rounded-md p-1 text-xs text-gray-700 min-h-[80px]"
          ></textarea>
          <button
            id="bulk-add-btn"
            class="bg-purple-500 text-white px-2 py-1 rounded hover:bg-purple-600 text-xs"
          >
            IMPORT
          </button>

          <!-- 필터 & 삭제 버튼 -->
          <div class="grid grid-cols-5 gap-1 text-xs">
            <button
              id="filter-all"
              class="bg-gray-200 px-2 py-1 rounded hover:bg-gray-300"
            >
              ALL
            </button>
            <button
              id="filter-cold"
              class="bg-gray-200 px-2 py-1 rounded hover:bg-gray-300"
            >
              RF
            </button>
            <button
              id="filter-freeze"
              class="bg-gray-200 px-2 py-1 rounded hover:bg-gray-300"
            >
              FR
            </button>
            <button
              id="delete-selected-btn"
              class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
            >
              DEL-SEL
            </button>
            <button
              id="delete-all-btn"
              class="bg-red-700 text-white px-2 py-1 rounded hover:bg-red-800"
            >
              DEL-ALL
            </button>
          </div>

          <div class="pt-2">
            <button
              id="show-history-btn"
              class="bg-gray-200 px-2 py-1 rounded hover:bg-gray-300 text-xs"
            >
              SHOW HISTORY
            </button>
            <div
              id="history"
              style="display: none"
              class="mt-2 bg-gray-50 border border-gray-200 rounded-md p-2 min-h-[80px] text-gray-700 text-xs overflow-auto max-h-48"
            ></div>
          </div>

          <!-- 재고 목록 -->
          <h2
            class="text-gray-800 text-base font-semibold border-b border-gray-300 pb-1"
          >
            STK-LIST
          </h2>
          <div
            id="inventory"
            class="bg-gray-50 border border-gray-200 rounded-md p-2 min-h-[80px] text-gray-700 text-xs"
          ></div>
          <!-- 레시피 추천 -->
          <h2
            class="text-gray-800 text-base font-semibold border-b border-gray-300 pb-1"
          >
            RCP-RCM
          </h2>
          <div
            id="recipes"
            class="bg-gray-50 border border-gray-200 rounded-md p-2 min-h-[80px] text-gray-700 text-xs"
          ></div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
